<ion-view view-title="{{ 'mm.courses.mycourses' | translate }}">
    <ion-content padding="true">
        <div class="list">
          <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" placeholder="{{ 'mm.courses.filter' | translate}}" ng-model="filterText">
          </label>
        </div>
        <div class="list card" ng-repeat="course in courses | filter:{fullname: filterText}">
            <a class="item" ui-sref="site.sections">
               {{course.fullname}}
            </a>
            <div class="item item-text-wrap" ng-show="course.summary">
                <p><mm-format-text>{{course.summary}}</mm-format-text></p>
            </div>
            <div class="item tabs tabs-icon-left" ng-show="plugins.length > 0">
                <a ng-repeat="plugin in plugins" class="tab-item active" ui-sref="{{plugin.state}}({courseid: {{course.id}}})">
                    <i class="icon {{plugin.icon}}"></i> {{plugin.title}}
                </a>
            </div>
        </div>
    </ion-content>
</ion-view>
